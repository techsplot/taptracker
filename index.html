<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <title>Tap tracker</title>
    <body>
        <div class="container">
        <h1>Customer count:</h1>
        <h2 id="count-el">0</h2>
        <button id="decrement-btn" class="minus" onclick="decrement()">-</button>
        <button id="increment-btn" class="plus" onclick="increment()">+</button>
        <button id="save-btn" class="button" onclick="save()">SAVE</button>
        <h3>Previous entries:</h3>
        <div class="save-el" id="save-el"></div>
        </div>
        <script src="script.js">
        </script>
    </body>
</html>
